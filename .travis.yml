sudo: required
services:
- docker
language: bash
script:
# build image
- docker build -t spanghf37/gun-test .
# push image
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
- docker tag spanghf37/gun-test spanghf37/gun-test:amd64
- docker push spanghf37/gun-test:amd64
# use image
- sudo docker run --name gun-test spanghf37/gun-test:amd64
- sudo docker exec -it spanghf37/gun-test node -v
